<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Hirsch's Class Arcade</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .game-card { border: 1px solid #ccc; border-radius: 8px; padding: 10px; text-align: center; }
        .game-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
        .game-card a { display: block; background: #007bff; color: white; padding: 10px; border-radius: 4px; text-decoration: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Mr. Hirsch's Class Arcade 2024</h1>
    <div class="gallery">
        <!-- Students' games will be added here -->
        <div class="game-card">
            <h3>Pong</h3>
            <p>By: Alice</p>
            <!-- Students will provide a screenshot -->
            <img src="https-placehold-co-600x400.png" alt="Screenshot of Pong">
            <!-- Students will provide their game's URL -->
            <a href="[STUDENT_GAME_URL_GOES_HERE]" target="_blank">Play Game</a>
        </div>
        <!-- Add more game-card divs as students submit -->
    </div>
</body>
</html>
