<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 20px;
        }
        canvas {
            background-color: #000;
            border: 4px solid #fff;
            border-radius: 8px;
            /* Responsive canvas */
            width: 90vw;
            max-width: 800px;
            aspect-ratio: 4 / 3;
        }
    </style>
</head>
<body>
    <h1>Pong</h1>
    <!-- Canvas resolution is set in JS, CSS handles display size -->
    <canvas id="gameCanvas"></canvas>

    <script>
        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set the internal resolution of the canvas
        canvas.width = 800;
        canvas.height = 600;

        // --- Game Constants ---
        const PADDLE_WIDTH = 15;
        const PADDLE_HEIGHT = 100;
        const BALL_SIZE = 15;
        const PLAYER_PADDLE_X = 10;
        const AI_PADDLE_X = canvas.width - PADDLE_WIDTH - 10;
        const PADDLE_SPEED = 6;
        const AI_SPEED = 4.5;
        const BALL_START_SPEED = 5;

        // --- Game State Variables ---
        let playerScore, aiScore;
        let playerPaddle, aiPaddle, ball;
        let keys = {}; // Object to store pressed keys

        // --- Game Objects (Factories) ---
        function createPlayerPaddle() {
            return {
                x: PLAYER_PADDLE_X,
                y: canvas.height / 2 - PADDLE_HEIGHT / 2,
                width: PADDLE_WIDTH,
                height: PADDLE_HEIGHT
            };
        }

        function createAiPaddle() {
            return {
                x: AI_PADDLE_X,
                y: canvas.height / 2 - PADDLE_HEIGHT / 2,
                width: PADDLE_WIDTH,
                height: PADDLE_HEIGHT
            };
        }

        function createBall() {
            return {
                x: canvas.width / 2 - BALL_SIZE / 2,
                y: canvas.height / 2 - BALL_SIZE / 2,
                width: BALL_SIZE,
                height: BALL_SIZE,
                dx: BALL_START_SPEED * (Math.random() > 0.5 ? 1 : -1),
                dy: BALL_START_SPEED * (Math.random() > 0.5 ? 1 : -1)
            };
        }

        // --- Drawing Functions ---
        function draw() {
            // 1. Clear the canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Draw Score & Middle Line
            drawScore();

            // 3. Draw Player Paddle
            ctx.fillStyle = 'white';
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            
            // 4. Draw AI Paddle
            ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height);
            
            // 5. Draw Ball
            ctx.fillRect(ball.x, ball.y, ball.width, ball.height);
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '40px "Press Start 2P"';
            ctx.fillText(playerScore, canvas.width / 4, 60);
            ctx.fillText(aiScore, 3 * canvas.width / 4, 60);

            // Draw dotted line
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 5;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]); // Reset
        }

        // --- Update Functions ---
        function update() {
            movePlayerPaddle();
            moveAiPaddle();
            moveBall();
        }

        function movePlayerPaddle() {
            if (keys['ArrowUp'] && playerPaddle.y > 0) {
                playerPaddle.y -= PADDLE_SPEED;
            }
            if (keys['ArrowDown'] && playerPaddle.y + PADDLE_HEIGHT < canvas.height) {
                playerPaddle.y += PADDLE_SPEED;
            }
        }
        
        function moveAiPaddle() {
            const aiPaddleCenter = aiPaddle.y + aiPaddle.height / 2;
            
            if (aiPaddleCenter < ball.y - 10) {
                aiPaddle.y += AI_SPEED;
            } else if (aiPaddleCenter > ball.y + 10) {
                aiPaddle.y -= AI_SPEED;
            }

            // Constrain AI paddle to screen
            if (aiPaddle.y < 0) aiPaddle.y = 0;
            if (aiPaddle.y + aiPaddle.height > canvas.height) aiPaddle.y = canvas.height - aiPaddle.height;
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision (Top/Bottom)
            if (ball.y < 0 || ball.y + ball.height > canvas.height) {
                ball.dy = -ball.dy;
            }

            // Paddle collision
            if (isColliding(ball, playerPaddle) || isColliding(ball, aiPaddle)) {
                ball.dx = -ball.dx;

                // Optional: Increase speed slightly
                // ball.dx *= 1.05; 
                // ball.dy *= 1.05;
            }

            // Score check
            if (ball.x < 0) {
                aiScore++;
                resetBall();
            } else if (ball.x + ball.width > canvas.width) {
                playerScore++;
                resetBall();
            }
        }

        // --- Collision Utility ---
        function isColliding(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        // --- Game State ---
        function resetBall() {
            ball = createBall();
            // Serve to the player who just scored
            ball.dx = ball.dx > 0 ? BALL_START_SPEED : -BALL_START_SPEED; 
        }

        function initializeGame() {
            playerScore = 0;
            aiScore = 0;
            playerPaddle = createPlayerPaddle();
            aiPaddle = createAiPaddle();
            ball = createBall();
            keys = {};

            // Start the game loop
            gameLoop();
        }

        // --- Main Game Loop ---
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop); // Recursive call
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', (event) => {
            keys[event.key] = true;
        });
        
        document.addEventListener('keyup', (event) => {
            keys[event.key] = false;
        });

        // --- Start Game ---
        initializeGame();
    </script>
</body>
</html>
