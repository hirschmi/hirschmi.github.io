<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            color: #4ade80; /* Green color */
            margin-bottom: 10px;
        }
        #score {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #game-container {
            position: relative;
            /* Make canvas responsive */
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
        }
        canvas {
            background-color: #000;
            border: 4px solid #444;
            border-radius: 8px;
            /* Make canvas fill its container */
            width: 100%;
            height: 100%;
        }
        #game-over-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none; /* Hidden by default */
        }
        #game-over-message h2 {
            margin: 0 0 15px;
            font-size: 1.2rem;
            color: #f87171; /* Red color */
        }
        #play-again-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            padding: 12px 24px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }
        #play-again-btn:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Snake</h1>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <!-- We must set canvas width/height attributes for its internal coordinate system -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="game-over-message">
            <h2>Game Over!</h2>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script>
        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverMessage = document.getElementById('game-over-message');
        const playAgainBtn = document.getElementById('play-again-btn');

        // The size of each "square" in the game grid
        const gridSize = 20;
        let snake, food, score, dx, dy, changingDirection, gameSpeed, gameLoopTimeout;

        function initializeGame() {
            // --- Game State ---
            // The snake is an array of coordinates, starting with the head
            snake = [ 
                { x: 200, y: 200 },
                { x: 180, y: 200 },
                { x: 160, y: 200 },
            ];
            food = {};
            score = 0;
            // dx/dy control direction. Start moving right.
            // dx = 20 (move 1 grid square right), dy = 0 (don't move up/down)
            dx = gridSize;
            dy = 0;
            changingDirection = false; // Prevents reversing on itself
            gameSpeed = 100; // Milliseconds per game "tick"
            
            scoreElement.textContent = 'Score: 0';
            gameOverMessage.style.display = 'none';

            createFood(); // Create the first piece of food
            main(); // Start the game loop
        }

        // --- Main Game Loop ---
        // This function runs every `gameSpeed` milliseconds
        function main() {
            // Check if the game should end (e.g., snake hit wall or self)
            if (didGameEnd()) {
                gameOverMessage.style.display = 'block';
                clearTimeout(gameLoopTimeout); // Stop the loop
                return;
            }

            changingDirection = false; // Allow next key press
            
            // Set a timeout to run the main loop again
            gameLoopTimeout = setTimeout(() => {
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();
                main(); // Recursively call the main loop
            }, gameSpeed);
        }

        // --- Drawing Functions ---
        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnakePart(part) {
            ctx.fillStyle = '#4ade80'; // Green
            ctx.strokeStyle = '#166534'; // Dark Green Border
            ctx.fillRect(part.x, part.y, gridSize, gridSize);
            ctx.strokeRect(part.x, part.y, gridSize, gridSize);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function drawFood() {
            ctx.fillStyle = '#f87171'; // Red
            ctx.strokeStyle = '#b91c1c'; // Dark Red Border
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
            ctx.strokeRect(food.x, food.y, gridSize, gridSize);
        }
        
        // --- Game Logic ---
        function moveSnake() {
            // Create a new head for the snake based on the current direction (dx, dy)
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head); // Add the new head to the beginning of the snake array

            // Check if the snake ate the food
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                createFood(); // Create new food
                // Don't pop the tail, making the snake grow
            } else {
                snake.pop(); // Remove the last part of the snake's tail
            }
        }
        
        /** Generates a random coordinate on the grid */
        function randomPosition(min, max) {
            return Math.round((Math.random() * (max - min) + min) / gridSize) * gridSize;
        }

        function createFood() {
            // Create random x/y coordinates for the food
            food.x = randomPosition(0, canvas.width - gridSize);
            food.y = randomPosition(0, canvas.height - gridSize);

            // Ensure food doesn't spawn on top of the snake
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) {
                    createFood(); // If it does, recursively try again
                }
            });
        }
        
        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            // Prevent the snake from reversing onto itself
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.keyCode;
            const goingUp = dy === -gridSize;
            const goingDown = dy === gridSize;
            const goingRight = dx === gridSize;
            const goingLeft = dx === -gridSize;

            if (keyPressed === LEFT_KEY && !goingRight) { dx = -gridSize; dy = 0; }
            if (keyPressed === UP_KEY && !goingDown) { dx = 0; dy = -gridSize; }
            if (keyPressed === RIGHT_KEY && !goingLeft) { dx = gridSize; dy = 0; }
            if (keyPressed === DOWN_KEY && !goingUp) { dx = 0; dy = gridSize; }
        }

        function didGameEnd() {
            // Check for collision with itself
            // Start from i = 4 because the head can't collide with the first few parts
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            // Check for wall collision
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > canvas.width - gridSize;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > canvas.height - gridSize;
            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', changeDirection);
        playAgainBtn.addEventListener('click', initializeGame);
        
        // --- Start Game ---
        initializeGame();
    </script>
</body>
</html>
